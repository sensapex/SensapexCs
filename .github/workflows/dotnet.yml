# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "main", "develop", "ci-" ]
  pull_request:
    branches: [ "main", "develop" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Read the version
      run: |
        echo "CS_SDK_VERSION=$(grep -oE 'public const string CS_SDK_VERSION = "[^"]*";' ${GITHUB_WORKSPACE}/SensapexCs/UmSdk.cs | sed 's/public const string CS_SDK_VERSION = \"\([^\"]*\)\";/\1/')" >> $GITHUB_ENV
    - name: Build
      run: dotnet build --no-restore --configuration Release
    - name: Find file
      id: find-dll
      run: |
        file_path=$(find . -name "SensapexCs.dll" | head -n 1)
        echo "file-path=$file_path" >> "$GITHUB_OUTPUT"
    - name: Upload the library artifact
      uses: actions/upload-artifact@v3
      with:
        name: SensapexCs-${{ env.CS_SDK_VERSION }}
        path: ${{ steps.find-dll.outputs.file-path }}
